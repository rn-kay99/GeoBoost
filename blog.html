<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoBoost Blog | Cool Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&amp;family=Inter&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/blog.css">
    <link rel="icon" type="image/png" href="images/geoboost_logo.png">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="branding">
                <img src="images/geoboost_logo.png" alt="GeoBoost Logo" class="logo" />
                <span>Cap Labs</span>
            </a>
            <div class="header-right">
                <a href="contact.html" class="contact-link" data-translate="contact"><!--inserted from de.json--></a>
                <div class="language-switcher">
                    <button class="language-btn active" data-lang="de">DE</button>
                    <span class="language-divider">|</span>
                    <button class="language-btn" data-lang="en">EN</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="blog-archive">
            <header class="blog-header">
                <!-- Bild ist außerhalb des Containers -->
                <div class="blog-header-bg">
                    <img src="images/blog_background.png" alt="Blog Header Background">
                </div>
            
                <!-- Inhalt bleibt im Container -->
                <div class="container">
                    <div class="blog-header-content">
                        <h1 class="blog-title">GeoBoost Blog</h1>
                        <p class="blog-subtitle" data-translate="blog_subtitle"><!--inserted from de.json--></p>
                    </div>
                </div>
            </header>
            <div class="container">
                <div class="blog-grid" id="blogPostsContainer">
                    <!-- Blogposts werden hier dynamisch eingefügt -->
                </div>
                
                <div class="blog-pagination" id="paginationContainer">
                    <!-- Pagination wird hier dynamisch eingefügt -->
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">GitHub</a>
                <a href="https://www.linkedin.com/in/kay-steinbauer-6256912b7" class="social-link">LinkedIn</a>
                <a href="#" class="social-link">Instagram</a>
            </div>
            <p class="copyright">© 2025 Cool Labs. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script type="module" src="scripts/language.js"></script>
    <script type="module" src="scripts/blog.js"></script>
    
</body>
</html>
